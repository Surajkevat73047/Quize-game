<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            overflow: hidden;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/person-asking.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 500px;
            text-align: center;
            background: linear-gradient(145deg, #ffffff, #f3f3f3);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow: hidden;
        }

        .start-screen, .question-screen, .result-screen {
            display: none;
            animation: fadeIn 0.5s;
        }

        .active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1, h2 {
            color: #333333;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.05);
        }

        button {
            background: linear-gradient(145deg, #ff8c00, #ffa500);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
        }

        button:hover {
            background: linear-gradient(145deg, #ffa500, #ff8c00);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .options button {
            display: block;
            margin: 10px auto;
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .options button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .options button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .score {
            font-size: 18px;
            color: #555;
            margin-top: 15px;
        }

        .input-name {
            margin: 15px 0;
        }

        .input-name input {
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
            width: 80%;
            transition: border 0.3s ease;
        }

        .input-name input:focus {
            border: 2px solid #ff8c00;
        }

        .feedback {
            font-size: 16px;
            color: #ff5722;
            margin-top: 10px;
        }

        .timer {
            font-size: 20px;
            color: #333;
            margin-top: 15px;
            font-weight: bold;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% {
                color: #ff8c00;
            }
            100% {
                color: #ff5722;
            }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #ff8c00;
            border-radius: 10px;
            transition: width 1s ease;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="overlay"></div>
    <div class="container">
        <!-- Start Screen -->
        <div class="start-screen active" id="start-screen">
            <h1>Welcome to the Quiz Game</h1>
            <div class="input-name">
                <input type="text" id="player-name" placeholder="Enter your name" />
            </div>
            <button onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- Question Screen -->
        <div class="question-screen" id="question-screen">
            <h2 id="question">Question text</h2>
            <div class="options">
                <button onclick="selectAnswer(0)">Option 1</button>
                <button onclick="selectAnswer(1)">Option 2</button>
                <button onclick="selectAnswer(2)">Option 3</button>
                <button onclick="selectAnswer(3)">Option 4</button>
            </div>
            <p class="score" id="current-score">Current score: 0</p>
            <p class="timer" id="timer">Time left: 15s</p>
            <p class="feedback" id="feedback"></p>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progress-bar-fill" style="width: 0%"></div>
            </div>
            <button onclick="endQuiz()">End Quiz</button>
        </div>

        <!-- Result Screen -->
        <div class="result-screen" id="result-screen">
            <h1>Quiz Completed</h1>
            <p id="final-player-name"></p>
            <p id="score">Your score: 0</p>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

    <script>
        
        const questionsPool = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Lisbon"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                options: ["Charles Dickens", "William Shakespeare", "J.K. Rowling", "Mark Twain"],
                correct: 1
            },
            {
                question: "What is the largest mammal?",
                options: ["Elephant", "Blue Whale", "Giraffe", "Polar Bear"],
                correct: 1
            },
            {
                question: "What is the boiling point of water?",
                options: ["90째C", "100째C", "110째C", "120째C"],
                correct: 1
            },
            {
                question: "How many continents are there on Earth?",
                options: ["5", "6", "7", "8"],
                correct: 2
            },
            {
                question: "Which gas do plants primarily use for photosynthesis?",
                options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"],
                correct: 1
            }
        ];

        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let playerName = "";
        let timer;
        let timeLeft = 15;

        async function fetchQuestions() {
            try {
                const response = await fetch("https://opentdb.com/api.php?amount=1&type=multiple");
                const data = await response.json();
                return data.results.map(q => ({
                    question: q.question,
                    options: shuffleOptions([...q.incorrect_answers, q.correct_answer]),
                    correct: q.correct_answer
                }))[0]; 
            } catch (error) {
                console.error("Failed to fetch questions:", error);
                return null;
            }
        }

        function shuffleOptions(options) {
            return options.sort(() => Math.random() - 0.5);
        }

        async function startQuiz() {
            const nameInput = document.getElementById("player-name");
            playerName = nameInput.value.trim();

            if (!playerName) {
                alert("Please enter your name to start the quiz.");
                return;
            }

            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 15;
            document.getElementById("start-screen").classList.remove("active");
            document.getElementById("question-screen").classList.add("active");

            startTimer();
            await showQuestion();
        }

        async function showQuestion() {
            const questionData = await fetchQuestions();
            if (!questionData) {
                alert("Failed to load a question. Please try again later.");
                return;
            }

            document.getElementById("question").innerText = questionData.question;
            const options = document.querySelectorAll(".options button");
            options.forEach((button, index) => {
                button.innerText = questionData.options[index];
                button.onclick = () => selectAnswer(questionData, questionData.options[index]);
            });

            document.getElementById("current-score").innerText = `Current score: ${score}`;
            document.getElementById("feedback").innerText = "";
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = `Time left: ${timeLeft}s`;
                document.getElementById("progress-bar-fill").style.width = `${(15 - timeLeft) * (100 / 15)}%`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    selectAnswer(null, null);
                }
            }, 1000);
        }

        function selectAnswer(questionData, selectedOption) {
            clearInterval(timer);

            if (questionData && questionData.correct === selectedOption) {
                score++;
            } else {
                document.getElementById("feedback").innerText = `Wrong answer! The correct answer was: ${questionData.correct}`;
            }

            currentQuestionIndex++;
            setTimeout(showQuestion, 1500);
        }

        function endQuiz() {
            document.getElementById("question-screen").classList.remove("active");
            document.getElementById("result-screen").classList.add("active");
            document.getElementById("final-player-name").innerText = `Well done, ${playerName}!`;
            document.getElementById("score").innerText = `Your score: ${score}`;
        }

        function restartQuiz() {
            document.getElementById("result-screen").classList.remove("active");
            document.getElementById("start-screen").classList.add("active");
        }

   
    </script>
</body>
</html>
